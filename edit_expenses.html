{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Edit Expense</h3>
        </div>
        <div class="card-body">
          <form method="POST" id="editExpenseForm">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" name="date" class="form-control" value="{{ expense.date }}" max="{{ max_date }}" required>
            </div>

            <div class="mb-3">
              <label for="crop_name" class="form-label">Crop Name</label>
              <input type="text" id="crop_name" name="crop_name" class="form-control" value="{{ expense.crop_name }}" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" id="category" name="category" class="form-control" value="{{ expense.category }}" required>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount (â‚¹)</label>
              <input type="number" id="amount" name="amount" class="form-control" value="{{ expense.amount }}" required>
            </div>

            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea id="remarks" name="remarks" class="form-control" rows="3">{{ expense.remarks }}</textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Update Expense</button>
              <a href="{{ url_for('view_expense') }}" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Ensure crop_name and category are text
  document.getElementById('editExpenseForm').addEventListener('submit', function(e) {
    const cropName = document.getElementById('crop_name').value.trim();
    const category = document.getElementById('category').value.trim();
    const textRegex = /^[A-Za-z\s]+$/;

    if (!textRegex.test(cropName)) {
      alert("Crop Name should contain only letters and spaces.");
      e.preventDefault();
      return;
    }
    if (!textRegex.test(category)) {
      alert("Category should contain only letters and spaces.");
      e.preventDefault();
      return;
    }
  });
</script>
{% endblock %}
