<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">ðŸŒ¾ Farm Tracker</a>
    <div>
      <a class="nav-link d-inline" href="{{ url_for('add_expense') }}">Add Expense</a>
      <a class="nav-link d-inline" href="{{ url_for('view_expenses') }}">View Expenses</a>
      <a class="nav-link d-inline" href="{{ url_for('add_yield') }}">Add Yield</a>
      <a class="nav-link d-inline" href="{{ url_for('view_yields') }}">View Yields</a>
      <a class="nav-link d-inline" href="{{ url_for('report') }}">Report</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
      <div class="alert alert-success">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
